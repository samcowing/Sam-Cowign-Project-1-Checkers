      </div>
      <div class="container gameInfo">
        <div><button id=start>Start Game</button><button id=reset>Reset Game</button></div>
        <div class=gameText>
          <div><h1 id="msgContent" class="heading-display">Sam's Checker Game</h1></div>
          <div><h3>Player 1: <span id=blackText>Black</span></h3></div>
          <div><p>Pieces left: <span id=bPiecesLeft></span></p></div>
          <div><p>Player 2 pieces gained: <span id=bPiecesGained></span></p></div>
          <div><h3>Player 2: <span class=redText>Red</span></h3></div>
          <div><p>Pieces left: <span id=rPiecesLeft></span></p></div>
          <div><p>Player 1 pieces gained: <span id=rPiecesGained></span></p></div>
        </div>
        <div><h2><span id=winner></span></h2></div>
        <div><p><span id=loser></span></p></div>
      </div>
    </main>
  </body>
</html>
