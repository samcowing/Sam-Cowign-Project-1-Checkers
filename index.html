<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam's Checker's Game</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">

                <td class=null></td>

                <td class="null"></td>
                <td class=inPlay><span class=redPiece id=r12>12</span></td>
            </tr>
            <tr>
                <td class=inPlay></td>
                <td class=null></td>
                <td class=inPlay></td>
                <td class="null"></td>
                <td class=inPlay></td>
