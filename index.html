<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam's Checker's Game</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <button id=start>Start Game</button>
      </nav>
    </header> 
    <main class="container">
        <div class="game-message-wrapper"><h1 id="msgContent" class="heading-display">(Make a selection)</h1></div>
        <div class="game-message-wrapper"><h3>Player 1 Moves: <span id=p1Wins></span></h3></div>
        <div class="game-message-wrapper"><h3>Player 2 Moves: <span id=p2Wins></span></h3></div>
        <table>
            <tr>
                <td class=null></td>
                <td class=inPlay><span class=redPiece id=1 id="active">1</span></td>
                <td class="null"></td>
                <td class=inPlay><span class=redPiece id=2>2</span></td>
                <td class=null></td>
                <td class=inPlay><span class=redPiece id=3>3</span></td>
                <td class="null"></td>
                <td class=inPlay><span class=redPiece id=4>4</span></td>
            </tr>
            <tr>
                <td class=inPlay><span class=redPiece id=5>5</span></td>
                <td class=null></td>
                <td class=inPlay><span class=redPiece id=6>6</span></td>
                <td class="null"></td>
                <td class=inPlay><span class=redPiece id=7>7</span></td>
                <td class=null></td>
                <td class=inPlay><span class=redPiece id=8>8</span></td>
                <td class="null"></td>
            </tr>
            <tr>
                <td class=null></td>
                <td class=inPlay><span class=redPiece id=9>9</span></td>
                <td class="null"></td>
                <td class=inPlay><span class=redPiece id=10>10</span></td>
                <td class=null></td>
                <td class=inPlay><span class="redPiece king" id=11>K11</span></td>
                <td class="null"></td>
                <td class=inPlay><span class=redPiece id=12>12</span></td>
            </tr>
            <tr>
                <td class=inPlay></td>
                <td class=null></td>
                <td class=inPlay></td>
                <td class="null"></td>
                <td class=inPlay></td>
                <td class=null></td>
                <td class=inPlay></td>
                <td class="null"></td>
            </tr>
            <tr>
                <td class=null></td>
                <td class=inPlay></td>
                <td class="null"></td>
                <td class=inPlay></td>
                <td class=null></td>
                <td class=inPlay></td>
                <td class="null"></td>
                <td class=inPlay></td>
            </tr>
            <tr>
                <td class=inPlay><span class=blackPiece id=13>13</span></td>
                <td class=null></td>
                <td class=inPlay><span class=blackPiece id=14>14</span></td>
                <td class="null"></td>
                <td class=inPlay><span class=blackPiece id=15>15</span></td>
                <td class=null></td>
                <td class=inPlay><span class=blackPiece id=16>16</span></td>
                <td class="null"></td>
            </tr>
            <tr>
                <td class=null></td>
                <td class=inPlay><span class=blackPiece id=17>17</span></td>
                <td class="null"></td>
                <td class=inPlay><span class=blackPiece id=18>18</span></td>

                <td class="null"></td>
                <td class=inPlay><span class=blackPiece id=20>20</span></td>
            </tr>
            <tr>
                <td class=inPlay><span class=blackPiece id=21>21</span></td>

    </main>
  </body>
</html>
